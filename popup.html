<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      font-family: sans-serif;
      padding: 10px;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .data-list {
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #eee;
    }

    .item {
      padding: 8px 0;
      border-bottom: 1px solid #f9f9f9;
      font-size: 11px;
    }

    .item strong {
      color: #000;
    }

    .empty {
      color: #999;
      font-style: italic;
      padding: 10px 0;
    }

    button {
      width: 100%;
      padding: 5px;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button:hover {
      background: #ddd;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      cursor: pointer;
      color: #ef4444;
      background: none;
      border: none;
      font-size: 14px;
      padding: 0 5px;
      margin-left: 5px;
    }

    .delete-btn:hover {
      color: #b91c1c;
      background: #fee2e2;
      border-radius: 4px;
    }

    .item.inactive {
      opacity: 0.6;
      background-color: #f3f4f6;
    }

    .inactive-tag {
      font-size: 9px;
      color: white;
      background-color: #9ca3af;
      padding: 1px 4px;
      border-radius: 3px;
      margin-left: 5px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h3>Sahibinden Döviz Takip</h3>
  <div class="status">Kaydedilen İlanlar:</div>
  <div id="list" class="data-list">
    <div class="empty">Yükleniyor...</div>
  </div>
  <div style="margin-top:10px;">
    <button id="refreshBtn">Listeyi Yenile</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
